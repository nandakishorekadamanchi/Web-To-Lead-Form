<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"   href="stylingfile.css"/>
    <script src="jsfile.js"></script>
    <script src="thanks.html"></script>
    <title>Web To Lead Form</title>
</head>
<body>
    
    <h1>Create Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5h000008N5cr" 
          method="POST"
          onsubmit="submithandler()">
    
    <input type=hidden name="oid" value="00D5h000008N5cr">
    <input type=hidden name="retURL" value="">
    
    <input type="hidden"
           name="Lead_Date__c"
           class="outputdate">

    <label for="first_name">First Name</label>
    <input  id="first_name"
             maxlength="40" 
             name="first_name" 
             size="20" 
             type="text" /><br>
    
    <label for="last_name">Last Name</label>
    <input  id="last_name" 
            maxlength="80" 
            name="last_name" 
            size="20" 
            type="text" /><br>
    
    <label for="email">Email</label>
    <input  id="email" 
            maxlength="80" 
            name="email" 
            size="20" 
            type="text" /><br>
    
    <label for="phone">Phone</label>
    <input  id="phone" 
            maxlength="40" 
            name="phone" 
            size="20" 
            type="text" /><br>
    
    <label for="industry">Industry</label>
    <select  id="industry" name="industry">
    <option value="">--None--</option>
    <option value="Agriculture">Agriculture</option>
    <option value="Apparel">Apparel</option>
    <option value="Banking">Banking</option>
    <option value="Biotechnology">Biotechnology</option>
    <option value="Chemicals">Chemicals</option>
    <option value="Communications">Communications</option>
    <option value="Construction">Construction</option>
    <option value="Consulting">Consulting</option>
    <option value="Education">Education</option>
    <option value="Electronics">Electronics</option>
    <option value="Energy">Energy</option>
    <option value="Engineering">Engineering</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Environmental">Environmental</option>
    <option value="Finance">Finance</option>
    <option value="Food &amp; Beverage">Food &amp; Beverage</option>
    <option value="Government">Government</option>
    <option value="Healthcare">Healthcare</option>
    <option value="Hospitality">Hospitality</option>
    <option value="Insurance">Insurance</option>
    <option value="Machinery">Machinery</option>
    <option value="Manufacturing">Manufacturing</option>
    <option value="Media">Media</option>
    <option value="Not For Profit">Not For Profit</option>
    <option value="Recreation">Recreation</option>
    <option value="Retail">Retail</option>
    <option value="Shipping">Shipping</option>
    <option value="Technology">Technology</option>
    <option value="Telecommunications">Telecommunications</option>
    <option value="Transportation">Transportation</option>
    <option value="Utilities">Utilities</option>
    <option value="Other">Other</option>
    </select><br>
    
    <label for="lead_date">Lead Date</label>
    <input  id="lead_date" 
            maxlength="40" 
            name="lead_date" 
            size="20" 
            type="date" 
            class="inputdate"/><br>
    
    <label for="lead_source">Lead Source</label>
    <select  id="lead_source" name="lead_source">
    <option value="">--None--</option>
    <option value="Web">Web</option>
    <option value="Phone Inquiry">Phone Inquiry</option>
    <option value="Partner Referral">Partner Referral</option>
    <option value="Purchased List">Purchased List</option>
    <option value="Other">Other</option>
    </select><br>
    
    <input type="submit" name="submit" class="submitme">
    
    </form>
    
</body>
</html>
